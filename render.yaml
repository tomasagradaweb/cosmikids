services:
  - type: web
    name: cosmikids-api
    runtime: node
    plan: starter
    buildCommand: |
      apt-get update && apt-get install -y chromium
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium